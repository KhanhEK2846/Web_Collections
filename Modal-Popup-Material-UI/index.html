<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Material UI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Class-Foreigner-Gold.webp" type="image/webp">
    
       
</head>
<body>
    <button class="open-model">Open Model</button>
    <div class="model hide">
        <div class="inner">
            <div class="header">
                <p>Welcome to Fate/Grand Order</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="body">
                <h2>Foreigner</h2>
                <p>Those who wield power drawn from outside human boundaries. Entities from different dimensions that are foreign to human comprehension</p>
            </div>
            <div class="footer">
                <button>Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
