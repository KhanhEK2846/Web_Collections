<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Class-Avenger-Gold.webp" type="image/webp">
    
       
</head>
<body>
    <div class="wrapper">
        <!--Img-->
        <div class="img">
            <img src="./images/Demon King Nobunaga.webp" alt="Demon King Nobunaga">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Gorgon.webp" alt="Gorgon">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Jeanne d'Arc.webp" alt="Jeanne d'Arc">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Kama.webp" alt="Kama">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Mysterious Ranmaru X.webp" alt="Mysterious Ranmaru X">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Space Ishtar.webp" alt="Space Ishtar">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Taira no Kagekiyo.webp" alt="Taira no Kagekiyo">
        </div>
        <!--Img-->
        <div class="img">
            <img src="./images/Utsumi Erice.webp" alt="Utsumi Erice">
        </div>
    </div>

    <div class="gallery">
        <i class="fa-solid fa-xmark close"></i>
        <div class="inner">
            <img src="./images/Demon King Nobunaga.webp" alt="Demon King Nobunaga">
        </div>
        <div class="control pre"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="control nxt"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
